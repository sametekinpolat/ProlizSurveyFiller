<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 300px; padding: 15px; font-family: 'Segoe UI', sans-serif; }
    h3 { margin-top: 0; text-align: center; }
    select { width: 100%; padding: 8px; margin-bottom: 15px; }
    button {
      background-color:  #531e98; color: white; width: 100%;
      padding: 10px; border: none; border-radius: 4px; cursor: pointer;
      font-weight: bold;
    }
    button:hover { background-color: #2c114f; }
    #status { font-size: 12px; color: #666; margin-top: 10px; text-align: center;}
  </style>
</head>
<body>
  <h3 id="uiTitle">Auto Survey</h3>
  
  <label id="uiLabel" for="gradeSelector">Choose Answer:</label>
  <select id="gradeSelector">
    <option disabled selected>Loading...</option>
  </select>

  <button id="fillBtn">Auto Fill</button>
  
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
